<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT 04</title>
    <style>
        table {
            width: 100%;
        }
        th, td {
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        Basic Info
    </header>
    <form action="">
        <table>
            <tr><th>Employee ID</th><td>9</td></tr>
            <tr><th>Last Name</th><td>Dodsworth</td></tr>
            <tr><th>First Name</th><td>Anne</td></tr>
            <tr>
                <th>Gender</th>
                <td>
                    <ul style="list-style-type: none; padding: 0; margin: 0;">
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="xxx"> XXX
                        <input type="radio" name="gender" value="zzz"> ZZZ
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
